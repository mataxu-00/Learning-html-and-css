
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<style>
    .click{
        background-color: blue;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 10px;
        cursor: pointer;
    }
    .click:hover{
        background-color: peru;
        color: black;
    }
    .click:active{
        background-color: brown;
        color: white;
        width: 80px;
    }
    .register{
        background-color: bisque;
        color: black;
        border: none;
        padding: 10px 10px;
        cursor: pointer;
    }
    .register:hover{
        background-color: pink;
        color: white;
    }
    .register:active{
        background-color: black;
        color: pink;
        width: 80px;
    }
    .join{
        background-color: khaki;
        color: purple;
        border: none;
        padding: 10px 10px;
        border-radius: 6px;
        cursor: pointer;
    }
    .join:hover{
        transition: 20;
    }
    .join:active{
        opacity: 0.5;
    }
</style>
<body>
<button class="click">
    Click Here
</button>
<button class="register">
    Register Here
</button>
<button class="join">
    Join Here
</button>
    
</body>
</html>
